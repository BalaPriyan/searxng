{% extends "oscar/base.html" %}
{% block title %}{{ page.title }} - {% endblock %}
{% block content %}
<ul class="nav nav-tabs">
{% for name, page in all_pages %}
  <li {% if name == page_filename %}class="active"{% endif %}>
    <a href="{{name}}">{{page.title}}</a>
  </li>
{% endfor %}
</ul>
<h1>{{page.title}}</h1>
{{ page.content | safe }}
{% endblock %}
